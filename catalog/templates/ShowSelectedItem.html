{% extends 'Header.html' %}

{% block content %}
<div class="row">
  <div class="col-md-2 white center fullheight border-right">
    <h1>Catalog</h1>
    <a href="{{url_for('gdisconnect')}}">logout</a>
    <table class="center fullwidth category-margin">
      <tr>
        <td>
          <h2>Categories</h2>
        </td>
      </tr>
      {% for category in categories %}
      <tr>
        <td>
          <a href="{{url_for('ShowItems', category = category.category)}}">{{category.category}}</a>
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>
  <div class="col-md-10 white fullheight">
    <h1>
      {{item.title}}
    </h1>
    <div>
      {{item.description}}
    </div>
    <div>
      <a href="{{url_for('EditItem', item_category = item.category_name, item_title = item.title)}}">Edit</a> |
      <a href="{{url_for('DeleteItem', item_category = item.category_name, item_title = item.title)}}">Delete</a>
    </div>
  </div>
</div>
{% endblock %}
